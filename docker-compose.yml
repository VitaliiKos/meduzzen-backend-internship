version: '3'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:8000"
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app
    environment:
      DATABASE_URL: "postgresql+asyncpg://tamtik:root@localhost:5432/postgres"
      REDIS_URL: "redis://redis_db:6379/0"
    restart: on-failure

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    command: redis-server
    volumes:
      - cache:/data
    restart: on-failure

  postgres:
    image: "postgres:latest"
    env_file:
      - .env
    environment:
      POSTGRES_USER: tamtik
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
    ports:
      - "5432:5432"
volumes:
  db:
  cache:
  pgadmin:
